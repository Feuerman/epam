
<form class="form-horizontal add-new">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-9">
      <input type="text" id="name" name="name" placeholder="name" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="count" class="col-sm-2 control-label">Count</label>
    <div class="col-sm-9">
      <input type="number" id="count" name="count" placeholder="count" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="price" class="col-sm-2 control-label">Price</label>
    <div class="col-sm-9">
      <input type="text" id="price" name="price" placeholder="price" class="form-control"/>
    </div>
  </div>
</form>
